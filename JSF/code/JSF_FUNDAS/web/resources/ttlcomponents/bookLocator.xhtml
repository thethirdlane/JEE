<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface>
    <cc:attribute name="titleProp" required="true"/>
    <cc:attribute name="isbnProp"/>
    <cc:attribute name="authorProp"/>
    <cc:attribute name="priceProp"/>
    <cc:attribute name="exec" method-signature="java.lang.Void doit()"/>
</cc:interface>

<cc:implementation>
    <h:form id="bookForm">
        <table border="1">
            <tr>
                <td>
                    <h:outputLabel value="Title" for="title"/>
                </td>
                <td>
                    <h:inputText value="#{cc.attrs.titleProp}" id="title"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="ISBN" for="isbn"/>
                </td>
                <td>
                    <h:inputText value="#{cc.attrs.isbnProp}" id="isbn"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Author" for="author"/>
                </td>
                <td>
                    <h:inputText value="#{cc.attrs.authorProp}" id="author"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Price" for="price"/>
                </td>
                <td>
                    <h:outputText value="#{cc.attrs.priceProp}" id="price"/>
                </td>
            </tr>
            <tr>
                <td>
                    <h:commandButton id="findBookAction" action="#{cc.attrs.exec}" value="Find It"/>
                </td>
            </tr>
        </table>
    </h:form>
</cc:implementation>
</html>
