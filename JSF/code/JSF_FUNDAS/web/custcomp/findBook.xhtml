<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:li="http://org.ttl/jsf/lineitems"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/ttlcomponents"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF Custom Tags</title>
    <!-- <link rel="stylesheet" href="css/larkU.css" type="text/css"/> -->
    <h:outputStylesheet name="css/larkU.css"/>
</h:head>

<h:body id="body">

    <f:view>
        <h2>Book Finder with Custom Component</h2>
        Errors: <h:messages id="messages"/><br/>

        <my:bookLocator titleProp="#{bookFinderBean.title}"
                        isbnProp="#{bookFinderBean.isbn}"
                        authorProp="#{bookFinderBean.author}"
                        priceProp="#{bookFinderBean.price}"
                        exec="#{bookFinderBean.doit}" />


    </f:view>
</h:body>
</html>
