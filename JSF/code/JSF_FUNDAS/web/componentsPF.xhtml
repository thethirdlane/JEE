<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF Event Explorer</title>
    <link rel="stylesheet" href="css/larkU.css" type="text/css"/>
</h:head>

<h:body>

    <f:view>
        <h2>Prime Faces Components</h2>
        Errors: <h:messages id="messages"/><br/>
        <h:form id="form">
            <p:panelGrid styleClass="larkubg">
                <p:row>
                    <p:column>
                        <p:inputText id="name" value="#{comper.name}" valueChangeListener="#{comper.valueChanged}">
                        </p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="outputText: #{comper.name}"/>
                    </p:column>
                    <p:column>
                        <p:link value="link: Click Me" outcome="componentsPF"/>
                    </p:column>
                    <p:column>
                        <p:commandLink value="commandLink: No, Click ME" update="form" action="#{comper.doit()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel for="langcb" value="Language"/>
                    </p:column>
                    <p:column>
                        <h:selectManyCheckbox id="langcb" value="#{comper.languages}">
                            <f:selectItems value="#{comper.allLanguages}"/>
                        </h:selectManyCheckbox>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:commandButton id="doit" ajax="false" value="commandButton: Do It" actionListener="#{comper.listen}"
                                         action="#{comper.doit}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton id="doitNow" value="commandButton: Do It Now" action="#{comper.doitNow}">
                        </p:commandButton>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </f:view>
</h:body>
</html>
