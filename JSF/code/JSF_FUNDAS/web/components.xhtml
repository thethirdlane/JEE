<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF Event Explorer</title>
    <link rel="stylesheet" href="css/larkU.css" type="text/css"/>
</h:head>

<h:body>

    <f:view>
        <h2>Components</h2>
        Errors: <h:messages id="messages"/><br/>
        <h:form id="form">
            <table>
                <tr>
                    <td>
                        <h:inputText id="name" value="#{comper.name}" valueChangeListener="#{comper.valueChanged}">
                        </h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>
                        Result: <h:outputText value="outputText: #{comper.name}"/>
                    </td>
                    <td>
                        Languages: <h:outputText value="#{comper.languages}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:link value="link: Click Me" outcome="components"/>
                    </td>
                    <td>
                        <h:commandLink value="commandLink: No, Click ME" action="#{comper.doit()}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel for="langcb" value="Language"/>
                    </td>
                    <td>
                        <h:selectManyCheckbox id="langcb" value="#{comper.languages}">
                            <f:selectItems value="#{comper.allLanguages}"/>
                        </h:selectManyCheckbox>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton id="doit" value="commandButton: Do It" actionListener="#{comper.listen}"
                                         action="#{comper.doit}"/>
                    </td>
                    <td>
                        <h:commandButton id="doitNow" value="commandButton: Do It Now" action="#{comper.doitNow}">
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
