<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Ajax Explorer</title>
    <link rel="stylesheet" href="css/larkU.css" type="text/css"/>
</h:head>

<h:body>

    <h2>Ajaxian</h2>

    <f:view>
        <h:messages/>

        <!-- <f:ajax listener="#{ajaxPlayBean.calculate}" execute="@form" render="@form"> -->
            <h:form id="form">
                <h:panelGrid columns="2">
                    <h:outputText value="x"/>
                    <h:inputText id="x" value="#{ajaxPlayBean.x}">
                        <!-- <f:ajax event="keyup" listener="#{ajaxPlayBean.calculate}" execute="@this" render="sum" /> -->
                    </h:inputText>

                    <h:outputText value="y"/>
                    <h:inputText id="y" value="#{ajaxPlayBean.y}"/>

                    <h:outputText value="z"/>
                    <h:inputText id="z" value="#{ajaxPlayBean.z}"/>

                    <h:outputText value="sum"/>
                    <h:inputText id="sum" value="#{ajaxPlayBean.sum}"/>

                    <h:commandButton
                            id="calculate"
                            value="Calculate">
                            <f:ajax listener="#{ajaxPlayBean.calculate}" execute="@form" render="@form" />
                    </h:commandButton>
                </h:panelGrid>
            </h:form>
        <!-- </f:ajax> -->
    </f:view>

</h:body>

</html>
